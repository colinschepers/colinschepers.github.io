# Site settings
title: Colin Schepers
description: 'Making the world a better place since 1988'
url: 'https://colinschepers.github.io/'
baseurl: ''

author:
  name: 'Colin Schepers'
  email: colinschepers@hotmail.com
  facebook_username: colin.schepers
  linkedin_username:  colinschepers
  github_username:  colinschepers
  
defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock']
